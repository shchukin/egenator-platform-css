<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.button</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=cyrillic" rel="stylesheet">-->
        <link rel="stylesheet" href="../styles/style.css">
    </head>

    <body>



        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.button</h1>

            <button class="button">Кнопка</button>

            <br>
            <br>
            <br>
            <br>
            <h2>.button--secondary</h2>

            <button class="button button--secondary" type="button">Назад</button>

            <br>
            <br>
            <br>
            <br>
            <h2>.button--faded</h2>

            <button class="button button--faded" type="button">Закрыть</button>


            <br>
            <br>
            <br>
            <h2>.button__icon</h2>

            <button class="button button--secondary" type="button">
                <img class="button__icon" src="../symbols/pause.svg" width="16" height="16" alt="">
                Пауза
            </button>


            <button class="button button--secondary button--square">
                <img class="button__icon" src="../symbols/close.svg" width="24" height="24" alt="">
            </button>


            <br>
            <br>
            <br>
            <br>
            <h2>.button--larger</h2>

            <button class="button button--larger">Кнопка</button>

            <button class="button button--larger button--secondary" type="button">.button_size_larger</button>

            <button class="button--larger button button--secondary" type="button">
                <img class="button__icon" src="../symbols/pause.svg" width="16" height="16" alt="">
                Пауза
            </button>

            <button class="button button--larger button--secondary button--square">
                <img class="button__icon" src="../symbols/close.svg" width="24" height="24" alt="">
            </button>





            <br>
            <br>
            <br>
            <br>
            <h2>Тэги</h2>

            <div class="button">div.button</div>

            <br><br>

            <span class="button">span.button</span>

            <br><br>

            <label class="button" for="#">label.button</label>

            <br><br>

            <a class="button" href="#">a.button</a>

            <br><br>

            <button class="button" type="button">button.button</button>

            <br><br>

            <input class="button" type="button" value="input.button">

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>




        <!-- Scripts -->
        <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
        <script src="../vendors/outline/outline.js"></script>
        <script src="../vendors/jquery-scrollbar/jquery.scrollbar.min.js"></script>
        <script src="../vendors/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
        <script src="../scripts/_global.js"></script>
        <script src="../scripts/_mfp.js"></script>
        <script src="../scripts/_scrollbar.js"></script>
        <script src="../scripts/_room.js"></script>
        <script src="../scripts/_mobile-collapse.js"></script>
        <script src="../scripts/_accordion.js"></script>
        <script src="../scripts/_schedule.js"></script>


    </body>
</html>
