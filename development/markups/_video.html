<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>.video</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=cyrillic" rel="stylesheet">-->
        <link rel="stylesheet" href="../styles/style.css">
    </head>

    <body>


        <div style="width: 600px; margin: 0 auto;">
            <br>
            <br>
            <h1>.video</h1>
            <p>
                Default size is based on width="" and height="". Pretty straightforward.
            </p>

            <div class="video">
                <iframe class="video__widget" width="600" height="338" src="https://www.youtube.com/embed/EqLyNGrBUDs" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <div style="width: 50%; margin: 0 auto;">
            <br>
            <br>
            <br>
            <br>
            <h2>--</h2>
            <p>Drag screen to change size.</p>

            <br>
            <h3>.video--16x9</h3>

            <div class="video video--16x9">
                <iframe class="video__widget" width="560" height="315" src="https://www.youtube.com/embed/EqLyNGrBUDs" allowfullscreen></iframe>
            </div>

            <br>
            <h3>.video--4x3</h3>

            <div class="video video--4x3">
                <iframe class="video__widget" width="560" height="315" src="https://www.youtube.com/embed/_OVRNbJGGTI" allowfullscreen></iframe>
            </div>

            <br>
            <h3>.video--1x1</h3>

            <div class="video video--1x1">
                <iframe class="video__widget" width="560" height="315" src="https://www.youtube.com/embed/_PUUmb9EWFE" allowfullscreen></iframe>
            </div>


        </div>


        <!-- Scripts -->
        <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
        <script src="../vendors/outline/outline.js"></script>
        <script src="../vendors/jquery-scrollbar/jquery.scrollbar.min.js"></script>
        <script src="../vendors/magnific-popup/dist/jquery.magnific-popup.min.js"></script>
        <script src="../scripts/_global.js"></script>
        <script src="../scripts/_mfp.js"></script>
        <script src="../scripts/_scrollbar.js"></script>
        <script src="../scripts/_room.js"></script>
        <script src="../scripts/_mobile-collapse.js"></script>


    </body>
</html>
